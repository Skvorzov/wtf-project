databaseChangeLog:
  -changeSet:
    id: create table with users
    author: a-level
    changes:
      - createTable:
        schemaName: demo
        tableName: students
        columns:
          - column:
            name: id
            type: bigint
            constraints:
              primaryKey: true
              nullable: false
              unique: true
          - column:
            name: name
            type: text